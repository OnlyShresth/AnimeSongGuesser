<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Test</title>
</head>
<body>
  <h1>Debug Test</h1>
  
  <button id="testBtn">TEST BUTTON - CLICK ME!</button>
  <button id="practiceBtn">PRACTICE BUTTON</button>
  <button id="createRoomBtn">CREATE ROOM</button>
  
  <div id="output"></div>

  <script>
    console.log('ðŸ”§ Script loaded');
    
    // Test 1: Immediate execution
    document.getElementById('output').innerHTML = 'Script is running!';
    console.log('âœ… DOM manipulation works');

    // Test 2: Window load event
    window.addEventListener('load', function() {
      console.log('ðŸš€ Window loaded event fired');
      
      // Test 3: Find elements
      const testBtn = document.getElementById('testBtn');
      const practiceBtn = document.getElementById('practiceBtn');
      const createRoomBtn = document.getElementById('createRoomBtn');
      
      console.log('ðŸ” Elements found:');
      console.log('testBtn:', testBtn);
      console.log('practiceBtn:', practiceBtn);
      console.log('createRoomBtn:', createRoomBtn);
      
      // Test 4: Add event listeners
      if (testBtn) {
        testBtn.addEventListener('click', function() {
          console.log('âœ… TEST BUTTON CLICKED!');
          alert('TEST BUTTON WORKS!');
        });
        console.log('âœ… Test button listener added');
      } else {
        console.error('âŒ Test button not found!');
      }
      
      if (practiceBtn) {
        practiceBtn.addEventListener('click', function() {
          console.log('âœ… PRACTICE BUTTON CLICKED!');
          alert('PRACTICE BUTTON WORKS!');
        });
        console.log('âœ… Practice button listener added');
      } else {
        console.error('âŒ Practice button not found!');
      }
      
      if (createRoomBtn) {
        createRoomBtn.addEventListener('click', function() {
          console.log('âœ… CREATE ROOM BUTTON CLICKED!');
          alert('CREATE ROOM WORKS!');
        });
        console.log('âœ… Create room button listener added');
      } else {
        console.error('âŒ Create room button not found!');
      }
      
      // Test 5: Manual click test
      console.log('ðŸ§ª Testing manual click...');
      setTimeout(() => {
        if (testBtn) {
          testBtn.click();
        }
      }, 1000);
      
      document.getElementById('output').innerHTML += '<br>âœ… Event listeners attached!';
    });
    
    console.log('ðŸ“‹ Script setup complete');
  </script>
</body>
</html>
